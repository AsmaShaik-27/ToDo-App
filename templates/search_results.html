{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
  <h3>🔍 Search results for "{{ query }}"</h3>
  <hr>
  {% if results %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for todo in results %}
      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title">{{ todo.title }}</h5>
            <p class="card-text">{{ todo.desc }}</p>
            <p class="text-muted"><small>🕒 {{ todo.date_created }}</small></p>
            <a href="/update/{{todo.sno}}" class="btn btn-outline-success btn-sm">✏️ Update</a>
            <a href="/delete/{{todo.sno}}" class="btn btn-outline-danger btn-sm">🗑️ Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-warning mt-3">No results found for "{{ query }}".</div>
  {% endif %}
</div>

{% endblock body %}
